function findChildNode(node, name)
{
        var temp;
        if (node == null)
        {
                return null;
        }
        node = node.firstChild;
        while (node != null)
        {
                if (node.nodeName == name)
                {
                        return node;
                }
                temp = findChildNode(node, name);
                if (temp != null)
                {
                        return temp;
                }
                node = node.nextSibling;
        }
        return null;
}

function GetNaviFrameIndex(value)
{
        var idx;
        var div;
        idx=value.lastIndexOf('_');
        div=value.substring(idx-1,idx);
        return div;
}
function GetTmenu(value)
{
	var idx;
	var str;
	idx=value.indexOf('_');
	str=value.substring(0,idx);
	return str;
}

function toggle(id,tdid)
{
        var tdmenu;
        var picon;
        var menu;
        var foldericon;
        var F_advance;
        var F_basic;
        var fidx;

        if(id=="basic_setup")
                return ;
        F=parent.navi_menu_advance.document.navi_advance_form.navi_advance_hidden;
        if(F.value=="none")
        {
                if(tdid!="")
                {
                        tdid.style.background="#aabcdc";
                        F.value=tdid.id;
                }
        }
        else
        {
                idx=GetNaviFrameIndex(F.value);
                if(idx==2)
                        tdmenu = parent.navi_menu_basic.document.getElementById(F.value);
                else
                        tdmenu = parent.navi_menu_advance.document.getElementById(F.value);
                if(tdid=="")
                {
                        tdmenu.style.background="#ffffff";
                        tdmenu = findChildNode(tdmenu, "SPAN");
                        if(tdmenu.className=="blurnavimenu")
                                tdmenu.className = "linknavimenu" ;
                        F.value="none";
                }
                else
                {
                        tdmenu.style.background="#ffffff";
                        tdmenu = findChildNode(tdmenu, "SPAN");
                        if(tdmenu.className=="blurnavimenu")
                                tdmenu.className = "linknavimenu" ;
                        tdid.style.background="#aabcdc";
                        F.value=tdid.id;
                }
        }
        changeNaviTitleMenuState(id)
}

<script>

// utilities 
function IsHex(s) 
{
	var i;

	for( i = 0 ; i < s.length; i++ )
		if( !(
		((s.charAt(i) >= 'a') && (s.charAt(i) <= 'f')) || 
		((s.charAt(i) >= 'A' ) && (s.charAt(i) <= 'F')) || 
		((s.charAt(i) >= '0' ) && (s.charAt(i) <= '9')) ))
			return 1;
	return 0;
}

function isalpha(c) {
    return (((c >= 'a') && (c <= 'z')) || ((c >= 'A') && (c <= 'Z')));
}

function isdigit(c) {
    return ((c >= '0') && (c <= '9'));
}

function isalnum(c) {
    return (isalpha(c) || isdigit(c));
}


function GetValue( obj )
{
	if(obj[0] && obj[0].type == 'radio')
		return GetRadioValue(obj);
	if(obj && obj.type == 'select-one') 
		return obj.options[obj.selectedIndex].value;

	return obj.value;
}

function GetRadioValue( radioobj )
{
	for( var i = 0 ; i <  radioobj.length; i++ )
	{
		if(radioobj[i].checked)
			return radioobj[i].value;
	}
	return "";
}

function SetRadioValue( radioobj, value )
{
	for( var i = 0 ; i <  radioobj.length; i++ )
	{
		if(radioobj[i].value == value)
			radioobj[i].checked = true;
		else
			radioobj[i].checked = false;
	}
	return;
}


function DisableRadio( radioobj )
{
	for( var i = 0 ; i <  radioobj.length; i++ )
		DisableObj(radioobj[i]);
	return;
}


function EnableRadio( radioobj )
{
	for( var i = 0 ; i <  radioobj.length; i++ )
		EnableObj(radioobj[i]);
	return;
}

function DisableCheckBox( checkobj )
{
	if(checkobj.length == null)
	{
		DisableObj(checkobj); 
		return;
	}
	for( var i = 0 ; i <  checkobj.length; i++ )
		DisableObj(checkobj[i]);
	return;
}

function EnableCheckBox( checkobj )
{
	if(checkobj.length == null)
	{
		EnableObj(checkobj); 
		return;
	}
	for( var i = 0 ; i <  checkobj.length; i++ )
		EnableObj(checkobj[i]);
	return;
}

// for mac address input box 
function HWKeyUp(prefix,idx)
{
}

function CheckHex(keynum)
{
	if( ((keynum >= 97) && keynum <= 102) 
	  ||((keynum >= 48) && keynum <= 57)
	  ||((keynum >= 65) && keynum <= 70)
	  )
		return true;
	return false;
}

function HWKeyDown(prefix,idx)
{
	var obj=document.getElementsByName(prefix+idx);
	var nextidx = idx+1;

       	if(window.event)
		keynum = event.keyCode;
	else if(e.which) // Netscape/Firefox/Opera
		keynum = event.which;

	if( keynum == 45 )
	{
		if(obj[0].value.length == 2)
		{
			obj=document.getElementsByName(prefix+nextidx);
			if(obj[0]) obj[0].focus();
		}
	}

	return CheckHex(keynum);
}

function IPKeyUp(prefix,idx)
{
}

function CheckNum(keynum)
{
      	if((keynum >= 48) && (keynum <= 57))
	{
              return true;
	}
      	return false;
}


function IPKeyDown(prefix,idx)
{
	var obj=document.getElementsByName(prefix+idx);
	var nextidx = idx + 1;

       	if(window.event)
		keynum = event.keyCode;
	else if(e.which) // Netscape/Firefox/Opera
		keynum = event.which;

	if(keynum == 46) /* if '.' */
	{
		if(obj[0].value.length != 0)
		{
			obj=document.getElementsByName(prefix+nextidx);
			if(obj[0]) obj[0].focus();
		}
	}
	return CheckNum(keynum);
}


function ChangePage( tmenu, smenu, opt )
{
	var p;
	p="timepro.cgi?tmenu="+tmenu+"&smenu="+smenu+"&"+opt;
	window.location.href=p;
}

function DisableObj(obj)
{

	if(obj && !obj.type)
	{
		if(obj[0].type == 'radio')
		{
			for( var i = 0 ; i <  obj.length; i++ )
			{
				obj[i].disabled = true;
				if(obj[i].type == 'text' || obj[i].type == 'password') 
					obj[i].style.backgroundColor = "#EEEEEE";
			}
		}
		return;
	}

	if(obj)
	{
		obj.disabled = true;
		if(obj.type == 'text' || obj.type == 'password' || obj.type == 'select') 
			obj.style.backgroundColor = "#EEEEEE";
	}
}

function DisableObjNames(name)
{
	var i;
	var obj=document.getElementsByName(name);

	for( i = 0 ; obj[i]; i++ )
		DisableObj(obj[i]);
}

function EnableObjNames(name)

function isDigit(c)
{
	return ((c >= '0') && (c <= '9'));
}

function isInteger(s)
{
	var i;
	for( i = 0 ; i < s.length; i++ )
		if(!isDigit(s.charAt(i))) { return false; } 
	return true;
}

function checkRange(address, srange, erange)
{
	var addr;

	if(isInteger(address) == false )
		return 1; 

	addr=parseInt(address);
	if (addr == 0)
	{
		if ((addr < srange) || (addr > erange))
			return 1;
		else
			return 0;
	}
	else
	{
		if ((!addr) || (addr < srange) || (addr > erange)) 
			return 1;
		else 
			return 0;
	}
}

function checkHardwareRange(s, option)
{
	if(option && s.length  == 0 ) return 0;
	if( s.length != 2 ) return 1;

	for( i = 0 ; i < s.length; i++ )
		if(IsHex(s)) return 1;
	return 0;
}

function checkOptionalRange(address, srange, erange)
{
	var addr; 
	if (address == "") 
		return 0;
	addr=parseInt(address);
	if (addr == 0) 
	{
		if ((addr < srange) || (addr > erange))
			return 1;
		else
			return 0;
	}
	else
	{
		if ((!addr) || (addr < srange) || (addr > erange))
			return 1;
		else
			return 0;
	}
}

function CheckMask(name)
{
	var maskvalue = new Array();
	var sm = new Array();
	
	maskvalue[0] = 255; maskvalue[1] = 254; maskvalue[2] = 252;
	maskvalue[3] = 248; maskvalue[4] = 240; maskvalue[5] = 224;
	maskvalue[6] = 192; maskvalue[7] = 128; maskvalue[8] = 0;
	
	for( i=1; i<= 4 ;i++)
	{
		obj=document.getElementsByName(name+i);

		if(!obj[0])
			return obj[0];
		if ((i == 1) && (checkRange(obj[0].value, 1, 255)))
			return obj[0];
		else if(checkRange(obj[0].value, 0, 255))
			return obj[0];
								
		for (j=0; j < 9; j++)
		{
			if (obj[0].value == maskvalue[j])
				break;
		}
		if (j == 9)
			return obj[0];
		sm[i-1] = obj[0].value;
	}
	if ((sm[0] != 255) && ((sm[1]!= 0)||(sm[2] != 0)||(sm[3] != 0))) 
			return obj[0];
	else if ((sm[1] != 255) &&  ((sm[2] != 0)||(sm[3] != 0))) 
			return obj[0];
	else if ((sm[2] != 255) && (sm[3] != 0))
			return obj[0];
	return 0;
	
}

function GetNetworkAddress(ip,mask)
{
	var i;
	var rt_value,obj_ip,obj_mask;
	for( i=1;i<= 4;i++)

		obj_ip=document.getElementsByName(ip+i); 
		obj_mask=document.getElementsByName(mask+i); 
		if(!obj_ip[0] || !obj_mask[0])
		{
			alert("Bug:Invalid Obj"+name+i); 
			break;
		}
		if(i!=1)
		rt_value+=parseInt(obj_ip[0].value) & parseInt(obj_mask[0].value);
		else
		rt_value=parseInt(obj_ip[0].value) & parseInt(obj_mask[0].value);
		if(i!=4)
			rt_value+=".";
		else
			return rt_value;
	}
	return 0;
	
}

function GetLocalBroadcastAddress(ip , sm)
{
        ip1=document.getElementsByName(ip+1)[0].value;
        ip2=(document.getElementsByName(ip+2))[0].value;
        ip3=(document.getElementsByName(ip+3))[0].value;
        ip4=(document.getElementsByName(ip+4))[0].value;

        sm1=document.getElementsByName(sm+1)[0].value;
        sm2=(document.getElementsByName(sm+2))[0].value;
        sm3=(document.getElementsByName(sm+3))[0].value;
        sm4=(document.getElementsByName(sm+4))[0].value;

        nw1 = eval(sm1 & ip1);
        nw2 = eval(sm2 & ip2);
        nw3 = eval(sm3 & ip3);
        nw4 = eval(sm4 & ip4);

        broad1 = (nw1 ^ ~ sm1 & 255);
        broad2 = (nw2 ^ ~ sm2 & 255);
        broad3 = (nw3 ^ ~ sm3 & 255);
        broad4 = (nw4 ^ ~ sm4 & 255);

        return (broad1+'.'+broad2+'.'+broad3+'.'+broad4);
}

{
        ip1=Number((document.getElementsByName(ip+1))[0].value);

        return (ip1+'.'+ip2+'.'+ip3+'.'+ip4);
}

function AniUpdate() 
{ 
	var HideIdx;

	if(Direction == 'right') Pos++;
	else Pos--;

	if(Direction == 'right')
		HideIdx = Pos - BarWidth; 
	else
		HideIdx = Pos + BarWidth; 

	obj = document.getElementById('progress'+HideIdx);
	if(obj) obj.style.backgroundColor = '#399242';

		Pos = 0;

}

function sprintf()
{
        if (!arguments || arguments.length < 1 || !RegExp)
        {
                return;
        }
        var str = arguments[0];
        var re = /([^%]*)%('.|0|\x20)?(-)?(\d+)?(\.\d+)?(%|b|c|d|u|f|o|s|x|X)(.*)/;
        var a = b = [], numSubstitutions = 0, numMatches = 0;
        while (a = re.exec(str))
        {
                var leftpart = a[1], pPad = a[2], pJustify = a[3], pMinLength = a[4];
                var pPrecision = a[5], pType = a[6], rightPart = a[7];



                numMatches++;
                if (pType == '%')
                {
                        subst = '%';
                }
                else
                {
                        numSubstitutions++;
                        if (numSubstitutions >= arguments.length)
                        {
                                alert('Error! Not enough function arguments (' + (arguments.length - 1) + ', excluding the string)\nfor the number of substitution parameters in string (' + numSubstitutions + ' so far).');
                        }
                        var param = arguments[numSubstitutions];
                        var pad = '';
                               if (pPad && pPad.substr(0,1) == "'") pad = leftpart.substr(1,1);
                          else if (pPad) pad = pPad;
                        var justifyRight = true;
                               if (pJustify && pJustify === "-") justifyRight = false;
                        var minLength = -1;
                               if (pMinLength) minLength = parseInt(pMinLength);
                        var precision = -1;
                               if (pPrecision && pType == 'f') precision = parseInt(pPrecision.substring(1));
                        var subst = param;
                               if (pType == 'b') subst = parseInt(param).toString(2);
                          else if (pType == 'c') subst = String.fromCharCode(parseInt(param));
                          else if (pType == 'd') subst = parseInt(param) ? parseInt(param) : 0;
                          else if (pType == 'u') subst = Math.abs(param);
                          else if (pType == 'f') subst = (precision > -1) ? Math.round(parseFloat(param) * Math.pow(10, precision)) / Math.pow(10, precision): parseFloat(param);
                          else if (pType == 'o') subst = parseInt(param).toString(8);
                          else if (pType == 's') subst = param;
                          else if (pType == 'x') subst = ('' + parseInt(param).toString(16)).toLowerCase();
                          else if (pType == 'X') subst = ('' + parseInt(param).toString(16)).toUpperCase();
                }
                str = leftpart + subst + rightPart;
        }
        return str;
}
